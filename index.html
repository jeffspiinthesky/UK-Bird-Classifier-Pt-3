<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Streaming</title>
    <style>
      body {
        margin:0;
        padding:0;
		background-color: black;
      }
      video, .video-js, .vjs-default-skin
      {
        display:block;
        width: 100%; 
        height: 100%;
        object-fit: contain; 
      }
      .container
      {
        display: flex;
      }
      .fixed 
      {
        background-color: black;
        width: 33vw;
        height: 100vh;
      }
  
    </style>
    <script>
    </script>
  </head>
<body>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<div id="container" class="container">
	<video width="100%" height="100%" id="video" muted autoplay></video>
</div>
<script>
	var video = document.getElementById('video');
    var stream = '/hls_ad/birdcam_ad/index.m3u8';

	var hls;
	if(Hls.isSupported()) {
		var video = document.getElementById('video');
	  	hls = new Hls();
	 	hls.loadSource(stream);
	 	hls.attachMedia(video);
	 	hls.liveSyncDurationCount=5;
	 	hls.liveDurationInfinity=true;
		hls.maxLoadingDelay=20;
	 	hls.on(Hls.Events.MANIFEST_PARSED,function() {
		    video.play();
		});		
	}
	else if (video.canPlayType('application/vnd.apple.mpegurl')) {
	  video.src = 'https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8';
	  video.addEventListener('loadedmetadata',function() {
	    video.play();
	  });
	}
</script>
</body>
</html>
